<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-App Dashboard</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(
        -45deg, 
        #ee7752, 
        #e73c7e, 
        #23a6d5, 
        #23d5ab,
        #7952b3,
        #ff9f43
      );
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    header, footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    nav button {
      background: #FF69B4; /* Hot pink */
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }

    nav button:hover {
      background: #FF1493; /* Deep pink */
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
    }

    nav button:active {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(255, 105, 180, 0.3);
    }

    nav button.active {
      background: #DB7093; /* Pale violet red */
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Add shimmer effect on hover */
    nav button:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      animation: shimmer 1.5s linear infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Header text styling */
    h1, h2 {
      color: white;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #FF69B4, #FF1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 20px 0;
    }

    h2 {
      font-size: 2rem;
      margin: 20px 0;
      color: #FF69B4;
    }

    /* Add pink accent to app containers */
    .app-container {
      border: 2px solid rgba(255, 105, 180, 0.2);
    }

    .app-container:hover {
      border-color: rgba(255, 105, 180, 0.4);
    }

    .app-container {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      animation: fadeIn 1s ease-in-out;
    }

    .app-container.active {
      display: block;
    }

    canvas {
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      background: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      display: block;
      margin: 0 auto;
    }

    /* Photo Editor Styles */
    #photo-editor input[type="range"] {
      width: 100%;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      height: 8px;
      appearance: none;
    }

    #photo-editor input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #ff9f43;
      border-radius: 50%;
      cursor: pointer;
    }

    #photo-editor img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #photo-editor button {
      background: #ff9f43;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #photo-editor button:hover {
      background: #ff7f00;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Drawing Pad Styles */
    #drawing-pad {
      text-align: center;
    }

    #drawing-tools {
      margin-bottom: 20px;
    }

    #drawing-tools button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #drawing-tools button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Joke Generator Styles */
    #joke-generator {
      text-align: center;
    }

    #joke-generator input {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    #joke-generator button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #ff9f43;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #joke-generator button:hover {
      background: #ff7f00;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #joke-output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff9f43;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Add these styles to your existing CSS */
    #drawing-tools input[type="color"] {
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 0 10px;
    }

    #drawing-tools input[type="range"] {
      width: 150px;
      margin: 0 10px;
      vertical-align: middle;
    }

    #brush-size-label {
      color: white;
      margin-left: 10px;
    }

    /* Add these styles to your existing CSS */
    .filter-controls, .doodle-controls {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .doodle-controls input[type="color"] {
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 0 10px;
      vertical-align: middle;
    }

    .doodle-controls input[type="range"] {
      width: 150px;
      margin: 0 10px;
      vertical-align: middle;
    }

    #doodle-size-label {
      color: white;
      margin-left: 10px;
    }

    #doodle-btn.active {
      background: #ff5722;
    }

    /* Add these unified button styles */
    .app-container button {
      background: #ff9f43;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .app-container button:hover {
      background: #ff7f00;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Color buttons in drawing pad */
    #drawing-tools button[style*="background-color"] {
      color: white;
      width: 80px;
    }

    #drawing-tools button[style*="background-color:yellow"],
    #drawing-tools button[style*="background-color:pink"] {
      color: black;
    }

    /* Active state for toggle buttons */
    #doodle-btn.active,
    #drawing-tools button.active,
    .tool-btn.active {
      background: #ff5722;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Navigation buttons */
    nav button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Specific button styles for each app */
    #photo-editor button:not([style*="background-color"]),
    #drawing-pad button:not([style*="background-color"]),
    #joke-generator button {
      background: #ff9f43;
      color: white;
    }

    #photo-editor button:hover:not([style*="background-color"]),
    #drawing-pad button:hover:not([style*="background-color"]),
    #joke-generator button:hover {
      background: #ff7f00;
    }

    /* Tool buttons in drawing pad */
    .shapes-section button,
    #drawing-tools button:not([style*="background-color"]) {
      background: #ff9f43;
      color: white;
    }

    .shapes-section button:hover,
    #drawing-tools button:hover:not([style*="background-color"]) {
      background: #ff7f00;
    }

    /* Photo editor specific buttons */
    #doodle-btn,
    button[onclick*="cropImage"],
    button[onclick*="resetImage"],
    button[onclick*="downloadImage"] {
      background: #ff9f43;
      color: white;
    }

    /* Joke generator button */
    #joke-generator button {
      background: #ff9f43;
      color: white;
      margin-top: 15px;
    }

    /* Override any existing button styles with more specific selectors */
    .app-container button,
    #photo-editor button,
    #drawing-pad button:not([style*="background-color"]),
    #joke-generator button,
    .tool-btn,
    .shapes-section button {
      background-color: #ff9f43 !important;
      color: white !important;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    /* Hover state for all buttons */
    .app-container button:hover,
    #photo-editor button:hover,
    #drawing-pad button:hover:not([style*="background-color"]),
    #joke-generator button:hover,
    .tool-btn:hover,
    .shapes-section button:hover {
      background-color: #ff7f00 !important;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Color buttons in drawing pad - preserve their specific colors */
    #drawing-tools button[style*="background-color"] {
      width: 80px;
    }

    /* Active state for toggle buttons */
    #doodle-btn.active,
    #drawing-tools button.active,
    .tool-btn.active {
      background-color: #ff5722 !important;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Navigation buttons - keep them distinct */
    nav button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Special handling for color buttons text */
    #drawing-tools button[style*="background-color:yellow"],
    #drawing-tools button[style*="background-color:pink"] {
      color: black !important;
    }

    /* Ensure proper spacing for joke generator button */
    #joke-generator button {
      margin-top: 15px;
    }

    /* Add subtle hover effect to containers */
    .app-container:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
    }

    /* Update text colors for better contrast */
    label, span, p {
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Input field styling */
    input[type="text"], input[type="file"] {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 8px 15px;
      color: white;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Add styles for vignette slider */
    #vignette {
      background: linear-gradient(to right, white 0%, black 100%);
    }

    .filter-controls input[type="range"] {
      width: 150px;
      margin: 10px;
      vertical-align: middle;
    }

    .filter-controls label {
      display: inline-block;
      width: 100px;
      margin-left: 10px;
    }

    /* Add these styles for the color buttons */
    .color-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    .color-btn {
      position: relative;
      width: 100px !important;
      height: 40px !important;
      border-radius: 20px !important;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3) !important;
      transition: all 0.3s ease;
    }

    .color-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .color-name {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Special handling for light colors */
    .color-btn[style*="FFFF00"] .color-name,
    .color-btn[style*="FFC0CB"] .color-name {
      color: black;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    #color-picker {
      width: 60px;
      height: 40px;
      padding: 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: transparent;
    }

    #color-picker::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    #color-picker::-webkit-color-swatch {
      border: none;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    /* Footer Styles */
    .footer {
      background: rgba(255, 105, 180, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
      border-top: 1px solid rgba(255, 105, 180, 0.2);
    }

    .footer-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-text {
      color: white;
      font-size: 1.1rem;
      margin: 0;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .team-name {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(45deg, #FF69B4, #FF1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .footer-design {
      margin-top: 15px;
    }

    .design-element {
      color: #FF69B4;
      font-size: 1.5rem;
      margin: 0 10px;
      animation: sparkle 1.5s ease-in-out infinite;
      display: inline-block;
    }

    .design-element:nth-child(2) {
      animation-delay: 0.5s;
    }

    .design-element:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.5;
      }
    }

    /* Add hover effect */
    .footer:hover .design-element {
      animation-duration: 0.8s;
    }

    .footer:hover .team-name {
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      transition: text-shadow 0.3s ease;

    .logo {

      border-radius: 50%;

      transition: transform 0.3s ease;
    }

    .logo:hover {

    }

  <script>
    // Navigation Functionality
    function showApp(appId) {
      document.querySelectorAll('.app-container').forEach(app => {
        app.classList.remove('active');
      });
      document.getElementById(appId).classList.add('active');
    }
    showApp('photo-editor'); // Default app

    // Photo Editor Functionality
    const photoCanvas = document.getElementById('photo-canvas');
    const photoCtx = photoCanvas.getContext('2d');
    let uploadedImage;

    document.getElementById('photo-upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          photoCanvas.width = img.width;
          photoCanvas.height = img.height;
          photoCtx.drawImage(img, 0, 0);
          uploadedImage = img;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    let isDoodleMode = false;
    let isDrawing = false;
    let doodleColor = '#ff0000';
    let doodleSize = 5;
    let vignetteStrength = 0;

    function toggleDoodleMode() {
      isDoodleMode = !isDoodleMode;
      const doodleBtn = document.getElementById('doodle-btn');
      doodleBtn.classList.toggle('active');
      doodleBtn.textContent = isDoodleMode ? 'Disable Doodle' : 'Enable Doodle';
    }

    photoCanvas.addEventListener('mousedown', startDoodling);
    photoCanvas.addEventListener('mousemove', doodle);
    photoCanvas.addEventListener('mouseup', stopDoodling);

    function startDoodling(e) {
      if (!isDoodleMode) return;
      isDrawing = true;
      photoCtx.beginPath();
      photoCtx.moveTo(e.offsetX, e.offsetY);
    }

    function doodle(e) {
      if (!isDoodleMode || !isDrawing) return;
      photoCtx.lineCap = 'round';
      photoCtx.lineJoin = 'round';
      photoCtx.strokeStyle = document.getElementById('doodle-color').value;
      photoCtx.lineWidth = document.getElementById('doodle-size').value;
      photoCtx.lineTo(e.offsetX, e.offsetY);
      photoCtx.stroke();
    }

    function stopDoodling() {
      isDrawing = false;
    }

    function applyFilters() {
      if (!uploadedImage) return;
      
      // Create a temporary canvas for the vignette effect
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = photoCanvas.width;
      tempCanvas.height = photoCanvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      
      // Apply basic filters
      const brightness = document.getElementById('brightness').value;
      const contrast = document.getElementById('contrast').value;
      const saturation = document.getElementById('saturation').value;
      const blur = document.getElementById('blur').value;
      vignetteStrength = document.getElementById('vignette').value;
      
      // Draw the image with basic filters
      photoCtx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%) blur(${blur}px)`;
      photoCtx.drawImage(uploadedImage, 0, 0);
      
      // Apply vignette if strength > 0
      if (vignetteStrength > 0) {
        // Copy the filtered image to temp canvas
        tempCtx.drawImage(photoCanvas, 0, 0);
        
        // Create vignette gradient
        const gradient = createVignetteGradient(photoCanvas.width, photoCanvas.height);
        
        // Apply the gradient with specified strength
        photoCtx.globalCompositeOperation = 'multiply';
        photoCtx.drawImage(gradient, 0, 0);
        photoCtx.globalCompositeOperation = 'source-over';
      }
    }

    // Function to create vignette gradient
    function createVignetteGradient(width, height) {
      const gradientCanvas = document.createElement('canvas');
      gradientCanvas.width = width;
      gradientCanvas.height = height;
      const gradientCtx = gradientCanvas.getContext('2d');
      
      // Create radial gradient
      const centerX = width / 2;
      const centerY = height / 2;
      const radius = Math.max(width, height) / 1.5;
      const gradient = gradientCtx.createRadialGradient(
        centerX, centerY, radius * 0.3, // inner circle
        centerX, centerY, radius        // outer circle
      );
      
      // Calculate gradient colors based on strength
      const strength = vignetteStrength / 100;
      const innerColor = `rgba(255, 255, 255, 1)`;
      const outerColor = `rgba(0, 0, 0, ${strength})`;
      
      gradient.addColorStop(0, innerColor);
      gradient.addColorStop(1, outerColor);
      
      // Fill gradient
      gradientCtx.fillStyle = gradient;
      gradientCtx.fillRect(0, 0, width, height);
      
      return gradientCanvas;
    }

    document.getElementById('brightness').addEventListener('input', applyFilters);
    document.getElementById('contrast').addEventListener('input', applyFilters);
    document.getElementById('saturation').addEventListener('input', applyFilters);
    document.getElementById('blur').addEventListener('input', applyFilters);
    document.getElementById('vignette').addEventListener('input', applyFilters);

    function cropImage() {
      const cropWidth = photoCanvas.width / 2;
      const cropHeight = photoCanvas.height / 2;
      const croppedImage = photoCtx.getImageData(0, 0, cropWidth, cropHeight);
      photoCanvas.width = cropWidth;
      photoCanvas.height = cropHeight;
      photoCtx.putImageData(croppedImage, 0, 0);
    }

    function resetImage() {
      if (!uploadedImage) return;
      photoCanvas.width = uploadedImage.width;
      photoCanvas.height = uploadedImage.height;
      photoCtx.drawImage(uploadedImage, 0, 0);
      
      // Reset all controls
      document.getElementById('brightness').value = 100;
      document.getElementById('contrast').value = 100;
      document.getElementById('saturation').value = 100;
      document.getElementById('blur').value = 0;
      document.getElementById('vignette').value = 0;
      
      isDoodleMode = false;
      document.getElementById('doodle-btn').classList.remove('active');
      document.getElementById('doodle-btn').textContent = 'Enable Doodle';
      
      applyFilters();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'edited-photo.png';
      link.href = photoCanvas.toDataURL();
      link.click();
    }

    // Drawing Pad Functionality
    const drawingCanvas = document.getElementById('drawing-canvas');
    const drawingCtx = drawingCanvas.getContext('2d');
    let currentTool = 'pen';
    let currentColor = 'black';
    let startX, startY;
    let fillShape = false;

    drawingCanvas.addEventListener('mousedown', startDrawing);
    drawingCanvas.addEventListener('mousemove', draw);
    drawingCanvas.addEventListener('mouseup', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      startX = e.offsetX;
      startY = e.offsetY;
      
      if (currentTool === 'pen' || currentTool === 'eraser') {
        drawingCtx.beginPath();
        drawingCtx.moveTo(startX, startY);
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      
      drawingCtx.strokeStyle = currentTool === 'eraser' ? 'white' : currentColor;
      drawingCtx.fillStyle = currentColor;
      
      if (currentTool === 'pen' || currentTool === 'eraser') {
        drawingCtx.lineTo(e.offsetX, e.offsetY);
        drawingCtx.stroke();
      }
    }

    function stopDrawing(e) {
      if (!isDrawing) return;
      
      if (currentTool !== 'pen' && currentTool !== 'eraser') {
        const width = e.offsetX - startX;
        const height = e.offsetY - startY;
        
        drawingCtx.beginPath();
        
        switch(currentTool) {
          case 'rectangle':
            if (document.getElementById('fill-shape').checked) {
              drawingCtx.fillRect(startX, startY, width, height);
            } else {
              drawingCtx.strokeRect(startX, startY, width, height);
            }
            break;
            
          case 'circle':
            const radius = Math.sqrt(width * width + height * height);
            drawingCtx.beginPath();
            drawingCtx.arc(startX, startY, radius, 0, Math.PI * 2);
            if (document.getElementById('fill-shape').checked) {
              drawingCtx.fill();
            } else {
              drawingCtx.stroke();
            }
            break;
            
          case 'triangle':
            drawingCtx.beginPath();
            drawingCtx.moveTo(startX, startY);
            drawingCtx.lineTo(startX + width, startY + height);
            drawingCtx.lineTo(startX - width, startY + height);
            drawingCtx.closePath();
            if (document.getElementById('fill-shape').checked) {
              drawingCtx.fill();
            } else {
              drawingCtx.stroke();
            }
            break;
            
          case 'line':
            drawingCtx.beginPath();
            drawingCtx.moveTo(startX, startY);
            drawingCtx.lineTo(e.offsetX, e.offsetY);
            drawingCtx.stroke();
            break;
            
          case 'star':
            drawStar(startX, startY, 5, width/2, width/4);
            break;
        }
      }
      
      isDrawing = false;
    }

    function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
      let rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      let step = Math.PI / spikes;

      drawingCtx.beginPath();
      drawingCtx.moveTo(cx, cy - outerRadius);

      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        drawingCtx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        drawingCtx.lineTo(x, y);
        rot += step;
      }
      
      drawingCtx.lineTo(cx, cy - outerRadius);
      drawingCtx.closePath();
      
      if (document.getElementById('fill-shape').checked) {
        drawingCtx.fill();
      } else {
        drawingCtx.stroke();
      }
    }

    function clearCanvas() {
      drawingCtx.fillStyle = 'white';
      drawingCtx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      drawingCtx.fillStyle = currentColor;
    }

    function setBrushSize(size) {
      drawingCtx.lineWidth = size;
      document.getElementById('brush-size-label').textContent = `Size: ${size}`;
    }

    function setTool(tool) {
      currentTool = tool;
      document.querySelectorAll('.tool-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
    }

    function setColor(color) {
      currentColor = color;
    }

    // Initialize
    clearCanvas();

    // Joke Generator Functionality
    async function generateJoke() {
      const word = document.getElementById('joke-input').value;
      if (!word) {
        document.getElementById('joke-output').textContent = "Please enter a word to generate a joke!";
        return;
      }

      try {
        // First try to get a joke with the specific word
        let response = await fetch(`https://v2.jokeapi.dev/joke/Any?contains=${word}&type=single`);
        let data = await response.json();

        // If no joke found with the word, get a random joke
        if (data.error || !data.joke) {
          response = await fetch('https://v2.jokeapi.dev/joke/Any?type=single');
          data = await response.json();
          
          // Add a custom intro to relate it to the input word
          const intros = [
            `Speaking of "${word}", here's something funny: `,
            `That reminds me of this: `,
            `While we're talking about "${word}": `,
            `Here's a joke that's as interesting as "${word}": `,
            `Since you mentioned "${word}", you might enjoy this: `
          ];
          const randomIntro = intros[Math.floor(Math.random() * intros.length)];
          document.getElementById('joke-output').textContent = randomIntro + data.joke;
        } else {
          document.getElementById('joke-output').textContent = data.joke;
        }
      } catch (error) {
        document.getElementById('joke-output').textContent = "Oops! Something went wrong. Please try again!";
      }
    }

    // Add event listener for Enter key
    document.getElementById('joke-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateJoke();
      }
    });

    // Add download functionality
    function downloadDrawing(format) {
      const canvas = document.getElementById('drawing-canvas');
      const downloadBtn = event.target.closest('.download-btn');
      
      // Add loading state
      downloadBtn.classList.add('loading');
      
      try {
        let downloadLink = document.createElement('a');
        let filename = 'drawing-' + new Date().getTime();
        
        if (format === 'svg') {
          // Convert canvas to SVG
          const svgData = canvasToSVG(canvas);
          const blob = new Blob([svgData], { type: 'image/svg+xml' });
          downloadLink.href = URL.createObjectURL(blob);
          filename += '.svg';
        } else {
          // PNG or JPG download
          let mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
          downloadLink.href = canvas.toDataURL(mimeType, 1.0);
          filename += '.' + format;
        }
        
        downloadLink.download = filename;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      } catch (error) {
        console.error('Download failed:', error);
        alert('Download failed. Please try again.');
      } finally {
        // Remove loading state
        setTimeout(() => {
          downloadBtn.classList.remove('loading');
        }, 1000);
      }
    }

    // Function to convert canvas to SVG
    function canvasToSVG(canvas) {
      const ctx = canvas.getContext('2d');
      const w = canvas.width;
      const h = canvas.height;
      const imageData = ctx.getImageData(0, 0, w, h);
      
      let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}">
        <foreignObject width="100%" height="100%">
          <div xmlns="http://www.w3.org/1999/xhtml">
            <canvas width="${w}" height="${h}"></canvas>
          </div>
        </foreignObject>
      </svg>`;
      
      return svg;
    }

    // Update clear canvas function to maintain white background
    function clearCanvas() {
      const canvas = document.getElementById('drawing-canvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Initialize canvas with white background
    window.addEventListener('load', () => {
      clearCanvas();
    });
  </script>
